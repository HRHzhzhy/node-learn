<body onload="">
  用户名：<input type="text" id="user"><br>
  密码：<input type="pass" id="pass"><br>
  <button  id="reg" onclick="vvv('reg')">注册</button>
  <span  onclick="vvv('login')">登录</span>
</body>
<script type="text/javascript">

  function vvv (act) {
    var params = {};
    params.name = document.getElementById('user').value
    params.pass = document.getElementById('pass').value
    console.log(params.name)
    params.act = act
    axios.get('/user', {
      params
    })
    .then(function (response) {
      console.log(response);
    })
    .catch(function (error) {
      console.log(error);
    });
  }
</script>
